<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <style>
        * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: Arial, sans-serif;
}

.slider-container {
    position: relative;
    max-width: 600px;
    margin: auto;
    overflow: hidden;
}

.slider {
    display: flex;
    transition: transform 0.5s ease-in-out;
}

.slider img {
    width: 600px;
    height: 300px;
    object-fit: cover;
}

button {
    position: absolute;
    top: 50%;
    transform: translateY(-50%);
    background-color: rgba(0, 0, 0, 0.5);
    color: white;
    border: none;
    font-size: 30px;
    padding: 10px;
    cursor: pointer;
    z-index: 10;
}

button.prev {
    left: 10px;
}

button.next {
    right: 10px;
}

button:hover {
    background-color: rgba(0, 0, 0, 0.8);
}

    </style>
</head>
<body>

    <div class="slider-container">
        <div class="slider">
            <img src="../image/movies/film-a-house-on-fire-2024-lk21-d21.jpg" alt="Gambar 1">
            <img src="../image/movies/film-ad-vitam-2025-lk21-d21.jpg" alt="Gambar 2">
            <img src="../image/movies/film-alangu-2024-lk21-d21.jpg" alt="Gambar 3">
            <img src="../image/movies/film-all-we-imagine-as-light-2024-lk21-d21.jpg" alt="Gambar 4">
            <img src="../image/movies/film-atrocious-2025-lk21-d21.jpg" alt="Gambar 5">
            <img src="../image/movies/film-breeze-by-the-sea-2024-lk21-d21.jpg" alt="Gambar 6">
            <img src="../image/movies/film-umjolo-my-beginnings-my-end-2025-lk21-d21.jpg" alt="Gambar 7">
            <img src="../image/movies/film-werewolves-2024-lk21-d21.jpg" alt="Gambar 8">
            <img src="../image/movies/film-elevation-2024-lk21-d21.jpg" alt="Gambar 9">
            <img src="../image/movies/film-burn-notice-2007-lk21-d21.jpg" alt="Gambar 10">
            <img src="../image/movies/film-he-never-left-2024-lk21-d21.jpg" alt="Gambar 11">
            <img src="../image/movies/film-when-the-phone-rings-2024-lk21-d21.jpg" alt="Gambar 12">
            <img src="../image/movies/film-unstoppable-2024-lk21-d21.jpg" alt="Gambar 13">
            <img src="../image/movies/film-tomorrow-is-a-long-time-2024-lk21-d21.jpg" alt="Gambar 13">
        </div>
        <button class="prev" onclick="moveSlide(-1)">&#10094;</button>
        <button class="next" onclick="moveSlide(1)">&#10095;</button>
    </div>

    <script>



let index = 0;
var intervalIni

function moveSlide(step) {
    const slides = document.querySelectorAll('.slider img');

    const totalSlides = slides.length;

    var filmYangTampil = 2

    if (index == 0){
        if(step > 0){
            index += step;
        } else {
            index = totalSlides - 3;
        }
    } else {
        index += step;
    }

    if (index < 0) {
        index = totalSlides - 1;
    } else if (index >= totalSlides - filmYangTampil) {
        index = 0;
    }

    const slider = document.querySelector('.slider');
    const slideWidth = slides[0].width;

    slider.style.transform = `translateX(-${index * slideWidth}px)`;

    clearAutoSlide();
}


function startAutoSlide() {
    intervalIni = setInterval(() => {
        moveSlide(1);
    }, 5000)
}
function clearAutoSlide() {
    clearInterval(intervalIni);
    startAutoSlide();
}
startAutoSlide();

    </script>
</body>
</html>
